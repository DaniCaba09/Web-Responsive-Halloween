<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<style>
    body {
        background-image: url(img/fondo.png);
        background-size: cover;
    }

    .campo {
        background-color: rgba(0, 0, 0, 0.321);
        backdrop-filter: blur(5px);
    }

    @media screen and (max-width: 780px) {
        .visitar {
            font-size: 15px;
        }
    }

    @font-face {
        font-family: 'halloween';
        src: url(font/Scary_Halloween_Font.ttf) format('truetype'),
    }

    h1 {
        font-family: 'halloween', sans-serif;
        font-size: 100px;
        margin-top: 20%;
    }

    body {
        font-family: Arial, sans-serif;
        text-align: center;
        color: aliceblue;
    }

    #contador {
        font-size: 24px;
        display: flex;
        justify-content: center;
    }

    .campo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px;
        border: 2px solid #ffffff;
        padding: 10px;
        width: 100px;
        font-family: 'halloween', sans-serif;

    }

    .numero {
        font-size: 32px;
    }

    .descripcion {
        font-size: 16px;
    }

    .boton {
        color: aliceblue;
        font-size: 200%;
        font-family: halloween;
        background-color: rgba(240, 248, 255, 0);
        margin-top: 3%;
        width: 30%;
        border: none;
        border-radius: 15px;
        box-shadow:
            0 0 5px #fdcf00,
            0 0 5px #fdcf00,
            0 0 10px #fdcf00,
            0 0 20px rgb(253, 136, 2),
            0 0 25px rgb(253, 136, 2),
            inset 0 0 10px rgba(255, 255, 255, 0.3);

        transition: all 1s;
    }

    .boton:hover {
        transform: scale(1.2);

        #visitar {
            color: rgb(255, 211, 91);
            transition: all 1s;
        }

    }


    @media screen and (max-width: 765px) {
        .titulohalloween {
            font-size: 70px;
        }
    }

    @media screen and (max-width: 765px) {
        .boton {
            font-size: 100%;
        }
    }

    @media screen and (max-width: 510px) {
        .titulohalloween {
            font-size: 50px;
        }
    }

    @media screen and (max-width: 500px) {
        #contador {
            font-size: 10px;
        }
    }

    @media screen and (max-width: 500px) {
        .campo {
            width: 60px;
        }

        .numero {
            font-size: 20px;
        }

        .descripcion {
            font-size: 9px;
        }
    }
</style>
</head>

<body>
    <div class="container ">
        <div class="container mt-5 ">
            <h1 class="container titulohalloween">HALLOWEEN</h1>
            <div class="container mt-5" id="contador">
                <div class="container campo">
                    <span id="dias" class="numero">00</span>
                    <p class="descripcion">Dias</p>
                </div>
                <div class="container campo">
                    <span id="horas" class="numero">00</span>
                    <p class="descripcion">Horas</p>
                </div>
                <div class="container campo">
                    <span id="minutos" class="numero">00</span>
                    <p class="descripcion">Minutos</p>
                </div>
                <div class="container campo">
                    <span id="segundos" class="numero">00</span>
                    <p class="descripcion">Segundos</p>
                </div>
            </div>

            <div class="container mt-5">
                <button onclick="window.location.href='./paginas/principal.html'" class="container-fluid boton"
                    id="visitar">Visitar</button>
            </div>
        </div>
    </div>

    <script>
        // Fecha de Halloween (31 de octubre)
        const fechaHalloween = new Date('2024-10-31T00:00:00');

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = fechaHalloween - ahora;

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById("dias").textContent = dias.toString().padStart(2, '0');
            document.getElementById("horas").textContent = horas.toString().padStart(2, '0');
            document.getElementById("minutos").textContent = minutos.toString().padStart(2, '0');
            document.getElementById("segundos").textContent = segundos.toString().padStart(2, '0');
        }

        // Actualizar el contador cada segundo
        setInterval(actualizarContador, 1000);

        // Mostrar el contador inmediatamente al cargar la p√°gina
        actualizarContador();
    </script>
</body>

</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
